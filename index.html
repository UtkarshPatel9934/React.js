<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React</title>

	<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
	<div id="mydiv">
		<!-- <h1>Without Installation</h1> -->
	</div>
	<script type="text/babel">

		// comonent
		// if we want to use it - we have to enclosed it in tag
		function Test()
		{
			const handleClick = () => alert('clicked');
			return <button onClick={handleClick}>Click it</button>
		}

		class Hello extends React.Component{
			render()
			{
				return <div>
					<h1>Without Installation</h1>
					<Test></Test>
					</div>
			}
		}

		// connect it with mydiv
		// 2 param : 1. ClassName as Tag 2. where to replace it
		ReactDOM.render(<Hello></Hello>, document.getElementById('mydiv'));
	</script>
</body>
</html>
